<form autocomplete="off" (ngSubmit)="modificarPass" [formGroup]="forma_pass">
    <div class="form-group offset-md-3 col-md-6 col-12">
        <label for="disabledSelect">Contraseña antigua</label>
        <input type="password" 
            class="form-control" 
            placeholder="Contraseña antigua"
            formControlName="pass_antigua">
        <!--<small class="form-text text-danger" *ngIf="!valido('pass')">Debe tener más de 5 carácteres</small>-->
    </div>
    <div class="form-group offset-md-3 col-md-6 col-12">
        <label for="disabledSelect">Contraseña nueva</label>
        <input type="password" 
            class="form-control" 
            placeholder="Contraseña nueva"
            formControlName="pass_nueva">
        <small class="form-text text-danger" *ngIf="!valido('pass_nueva')">Debe tener más de 5 carácteres</small>
    </div>
    <div class="form-group offset-md-3 col-md-6 col-12">
        <label for="disabledSelect">Repetir contraseña nueva</label>
        <input type="password" 
            class="form-control" 
            placeholder="Repetir contraseña"
            formControlName="pass_nueva_2">
        <small class="form-text text-danger" *ngIf="!pass2Valido">Las contraseñas deben ser iguales</small>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-outline-light">Guardar cambios</button>
    </div>
</form>
