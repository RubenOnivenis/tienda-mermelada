<h1 class="mt-3 ml-5">Cesta</h1>
<hr />
<div class="row ml-md-5 ml-1 mr-1">
    <div class="col-md-6 offset-md-1 col-12" id="productos_cesta">
        <div class="card-body">
            <div class="row" *ngFor="let productoCesta of productosCesta">
                <div class="col-md-3 col-12">
                    <img class="card-img-top" src="{{productoCesta.imagen}}" >
                </div>
                <div class="col-md-6 mb-4 col-12">
                    <h3>{{productoCesta.nombre}}</h3>
                    <div class="form-outline row ml-1 mb-4 mt-4">
                        <input type="number" min="1" max="10" step="1" placeholder="Cantidad" value=1 name="cantidadProducto" class="form-control col-4" />
                        <input type="submit" class="btn eliminarProducto" value="Eliminar" (click)="eliminarProducto(productoCesta.id)"/>
                    </div>
                    <span class="tamanio-4" *ngIf="!productoCesta.precio_oferta">{{productoCesta.precio | currency:'EUR'}}</span>
                    <b class="text-muted" *ngIf="productoCesta.precio_oferta"><s>{{productoCesta.precio | currency:'EUR'}}</s></b>
                    <span class="ml-3 tamanio-4" *ngIf="productoCesta.precio_oferta">{{productoCesta.precio_oferta | currency:'EUR'}}</span>
                </div>
                <hr class="borde_hr_compra col-10 offset-1"/>
            </div>
            <div class="row">
                <div class="col-md-5 offset-md-7 col-12">
                    <h3 class="mb-0" style="float: right;">Subtotal: {{calcularTotal() | currency:'EUR'}}</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3 mt-3 px-5 py-4 offset-md-1 col-12" id="tramitar_pedido" >
        <h3 class="mb-3">TOTAL</h3>
        <h4>Subtotal + IVA (10%): {{calcularTotal()*1.1 | currency:'EUR'}}</h4><br/><!--El iva es el 10% del subtotal-->
        <button type="button" class="btn btn-outline-light">Tramitar pedido</button>
    </div>
</div>
