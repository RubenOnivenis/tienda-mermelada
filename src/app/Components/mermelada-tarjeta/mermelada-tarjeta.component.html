<div class="card bg-light mb-3 p-md-0" *ngIf="producto">
    <div id="productos_cartas"> 
        <div class="row">
            <img class="card-img-top col-8 mt-3 offset-2" [src]="producto.imagen | noImage" *ngIf="!producto.imagen_oferta">
            <img class="card-img-top col-8 offset-2 mt-3" [src]="producto.imagen | noImage" *ngIf="producto.imagen_oferta">
            <img class="card-img-top img-oferta col-4 mt-3 oferta" [src]="producto.imagen_oferta" *ngIf="producto.imagen_oferta">
        </div>
        <div class="card-body">
            <h5 class="card-title">{{producto.nombre}}</h5>
            <p class="card-text">{{producto.descr | slice:0:this.NUM_CARACTERES}}{{puntos_suspensivos()}}</p>
            <p class="card-text">
                <b *ngIf="!producto.imagen_oferta" class="text-muted">{{producto.precio | currency:'EUR'}}</b>
                <small class="text-muted">
                    <b *ngIf="producto.imagen_oferta"><s>{{producto.precio | currency:'EUR'}}</s></b>
                </small>
                <b *ngIf="producto.imagen_oferta" class="ml-3 text-muted">{{producto.precio*0.5 | currency:'EUR'}}</b>
            </p>
        </div>
    </div>
    <button class="btn-dark btn-block" (click)="verProducto()" style="cursor: pointer;">Informaci√≥n</button>
</div>
